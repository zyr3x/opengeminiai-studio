<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGeminiAI Studio</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/svg+xml">
    <!-- Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-md fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="OpenGeminiAI Studio Logo" height="30" class="me-2">
            OpenGeminiAI Studio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#chat"><span class="material-icons">chat</span> Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#documentation"><span class="material-icons">article</span> Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#configuration"><span class="material-icons">settings</span> Configuration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#prompts"><span class="material-icons">edit_note</span> Prompts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#mcp"><span class="material-icons">handyman</span> MCP</a>
                </li>
                <li class="nav-item d-flex align-items-center ms-md-3">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">
                            <span class="material-icons" id="darkModeIcon">light_mode</span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="flex-shrink-0">
    <!-- Main Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div> <!-- End .container -->
</main>

<!-- Bootstrap Footer -->
<footer class="footer mt-auto py-3 bg">
    <div class="container text-center">
        <span class="text-muted">Â© {{ current_year }} OpenGeminiAI Studio. All rights reserved.</span><br>
    </div>
</footer>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Markdown and Sanitizer Libraries -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
<script src="{{ url_for('static', filename='js/mcp_editor.js') }}"></script>
<script src="{{ url_for('static', filename='js/prompt_editor.js') }}"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
