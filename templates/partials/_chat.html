<section id="chat" class="content-section" style="display: none;">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Chat History -->
            <div class="col-12 h-100 d-flex flex-column">
                <div class="card flex-grow-1">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Gemini Chat</h5>
                        <div class="d-flex align-items-center gap-2">
                            <label for="model-select" class="form-label mb-0">Model:</label>
                            <select id="model-select" class="form-select form-select-sm" style="width: auto;"></select>
                            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center" id="new-chat-btn" title="New Chat">
                                <span class="material-icons fs-6">refresh</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body chat-history" id="chat-history">
                        <!-- Messages will be appended here -->
                        <div class="message bot-message">
                            <div class="message-content">
                                <p>Hello! I'm your AI assistant. Select a model and ask me anything.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer chat-input-area">
                        <!-- Image Preview -->
                        <div id="image-preview-container" class="mb-2" style="display: none;">
                            <img id="image-preview" src="" alt="Image preview"/>
                            <button id="remove-image-btn" class="btn btn-sm btn-danger">&times;</button>
                        </div>
                        <form id="chat-form" class="d-flex">
                             <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="attach-image-btn" title="Attach Image">
                                    <span class="material-icons">add_photo_alternate</span>
                                </button>
                                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                                <textarea id="chat-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                                <button id="send-btn" class="btn btn-primary" type="submit">
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
