<section id="chat" class="content-section" style="display: none;">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Chat List Sidebar -->
            <div class="col-lg-3 col-md-4 h-100 d-flex flex-column bg border-end p-0">
                <div class="p-3 border-bottom">
                    <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="new-chat-btn">
                        <span class="material-icons me-2">add</span> New Chat
                    </button>
                </div>
                <div class="flex-grow-1" style="overflow-y: auto;" id="chat-list-container">
                    <!-- Chat list will be populated by chat.js -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-lg-9 col-md-8 h-100 d-flex flex-column p-0">
                <div class="card h-100 rounded-0 border-0">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="chat-title">AI Chat</h5>
                        <div class="d-flex align-items-center gap-2">
                            <label for="model-select" class="form-label mb-0">Model:</label>
                            <select id="model-select" class="form-select form-select-sm" style="width: auto;"></select>
                        </div>
                    </div>
                    <div class="card-body chat-history" id="chat-history">
                        <!-- Messages will be appended here -->
                        <div class="message bot-message">
                            <div class="message-content">
                                <p>Hello! I'm your AI assistant. Select a model and ask me anything.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer chat-input-area">
                        <!-- File Previews -->
                        <div id="file-previews-container" class="mb-2" style="display: none;">
                            <!-- File previews will be dynamically inserted here by chat.js -->
                        </div>
                        <form id="chat-form" class="d-flex">
                             <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="attach-file-btn" title="Attach File">
                                    <span class="material-icons">attach_file</span>
                                </button>
                                <input type="file" id="file-upload" accept="image/*,application/pdf" style="display: none;" multiple>
                                <textarea id="chat-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                                <button id="send-btn" class="btn btn-primary" type="submit">
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- KaTeX for LaTeX rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
