<section id="chat" class="content-section" style="display: none;">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Chat List Sidebar -->
            <div class="d-none d-md-flex col-md-4 col-lg-3 h-100 flex-column bg border-end p-0">
                <div class="p-3 border-bottom">
                    <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="new-chat-btn">
                        <span class="material-icons me-2">add</span> New Chat
                    </button>
                </div>
                <div class="flex-grow-1" style="overflow-y: auto;" id="chat-list-container">
                    <!-- Chat list will be populated by chat.js -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-12 col-md-8 col-lg-9 h-100 d-flex flex-column p-0">
                <div class="card h-100 rounded-0 border-0">
                    <div class="card-header d-flex flex-column">
                        <!-- Mobile Chat Selector and New Chat Button (visible only on small screens) -->
                        <div class="d-flex justify-content-between align-items-center mb-2 d-md-none">
                            <select id="mobile-chat-select" class="form-select form-select-sm me-2"></select>
                            <button class="btn btn-sm btn-primary flex-shrink-0" id="new-chat-btn-mobile">
                                <span class="material-icons me-1">add</span> New Chat
                            </button>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h5 class="mb-0" id="chat-title">AI Chat</h5>
                            <!-- Delete button for the active chat (universal) -->
                            <button class="btn btn-sm btn-outline-danger p-0 px-1 d-flex align-items-center flex-shrink-0" id="delete-chat-btn-universal" style="display: none;" title="Delete Chat">
                                <span class="material-icons fs-6">delete</span>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <div class="d-flex align-items-center gap-2">
                                <label for="system-prompt-select" class="form-label mb-0">System Prompt:</label>
                                <select id="system-prompt-select" name="system_prompt_name" class="form-select form-select-sm" style="width: auto;">
                                    <option value="">(None)</option>
                                    {% for profile_name, profile in system_prompt_profiles.items() %}
                                    {% if profile.get('enabled', True) %}
                                    <option value="{{ profile_name }}">{{ profile_name }}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <label for="model-select" class="form-label mb-0">Model:</label>
                                <select id="model-select" class="form-select form-select-sm" style="width: auto;"></select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body chat-history" id="chat-history">
                        <!-- Messages will be appended here -->
                        <div class="message bot-message">
                            <div class="message-content">
                                <p>Hello! I'm your AI assistant. Select a model and ask me anything.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer chat-input-area">
                        <!-- File Previews -->
                        <div id="file-previews-container" class="mb-2" style="display: none;">
                            <!-- File previews will be dynamically inserted here by chat.js -->
                        </div>
                        <form id="chat-form" class="d-flex">
                             <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="attach-file-btn" title="Attach File">
                                    <span class="material-icons">attach_file</span>
                                </button>
                                <input type="file" id="file-upload" accept="image/*,application/pdf" style="display: none;" multiple>
                                <textarea id="chat-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                                <button id="send-btn" class="btn btn-primary" type="submit">
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- KaTeX for LaTeX rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
